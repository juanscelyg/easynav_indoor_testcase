controller_node:
  ros__parameters:
    use_sim_time: true
    colision_checker:
      active: false 
    controller_types: [mpc]
    mpc:
      plugin: easynav_mpc_controller/MPCController
      verbose: true
      horizon_steps: 5	
      dt:	0.1	
      max_linear_velocity:	0.5	
      max_angular_velocity:	0.5

sensors_node:
  ros__parameters:
    use_sim_time: true
    forget_time: 0.5
    sensors: [laser, camera, imu]
    perception_default_frame: odom
    laser:
      topic: front_laser_sensor/points
      type: sensor_msgs/msg/PointCloud2
    camera:
      topic: front_camera/depth/color/points
      type: sensor_msgs/msg/PointCloud2
    imu:
      topic: imu/data
      type: sensor_msgs/msg/Imu 

system_node:
  ros__parameters:
    use_sim_time: true
    use_real_time: false
    position_tolerance: 0.3
    angle_tolerance: 0.15
    